AllCops:
  TargetRubyVersion: 2.0

# We learned to do multiplication before addition in school.
Lint/AmbiguousOperatorPrecedence:
  Enabled: false

# Allow several expressions on the same line.
Style/Semicolon:
  AllowAsExpressionSeparator: true

# Prefer double quotes.
Style/StringLiterals:
  EnforcedStyle: double_quotes

# Math is more intuitive than words.
Style/NumericPredicate:
  EnforcedStyle: comparison

####

# Modifiers. Favor the traditional way.

Style/IfUnlessModifier:
  Enabled: false

Style/WhileUntilModifier:
  Enabled: false

####

# Negating conditions. Forcing them may leads to confusing constructs.

Style/NegatedIf:
  Enabled: false

Style/NegatedIfElseCondition:
  Enabled: false

Style/NegatedWhile:
  Enabled: false

Style/Next:
  Enabled: false

####

# Some Ruby features that personally I never get used to.

Style/ConditionalAssignment:
  Enabled: false

####

# Disable metrics checks. We are not smart enough to think in simple terms.

Metrics/AbcSize:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Layout/LineLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

####

# For now.

Style/ClassVars:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FormatStringToken:
  EnforcedStyle: unannotated

Style/GlobalVars:
  Enabled: false

Style/OpenStructUse:
  Enabled: false

Style/PerlBackrefs:
  Enabled: false

Style/SpecialGlobalVars:
  EnforcedStyle: use_perl_names

Style/StderrPuts:
  Enabled: false

